version: "3"
services:
  kafka-0:
    image: confluentinc/cp-kafka:5.4.1
    container_name: kafka-0
    restart: always
    ports:
      - "9093:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-0:29094,PLAINTEXT_HOST://localhost:9093
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:29094,PLAINTEXT_HOST://0.0.0.0:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.1
    container_name: zookeeper
    ports:
      - "2182:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes: 
    - shared_database:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  writer:
    build: ./writer
    restart: always
    environment:
      KAFKA_URL: kafka-0:29094
      MONGODB_URL: mongodb://root:example@mongo:27017/
    depends_on:
      - mongo
      - mongo-express
      - kafka-0
      - zookeeper
  executor-0:
    build: ./executor
    restart: always
    environment:
      KAFKA_URL: kafka-0:29094
    depends_on:
      - mongo
      - mongo-express
      - kafka-0
      - zookeeper
      - writer
  executor-1:
    build: ./executor
    restart: always
    environment:
      KAFKA_URL: kafka-0:29094
    depends_on:
      - mongo
      - mongo-express
      - kafka-0
      - zookeeper
      - writer
  executor-2:
    build: ./executor
    restart: always
    environment:
      KAFKA_URL: kafka-0:29094
    depends_on:
      - mongo
      - mongo-express
      - kafka-0
      - zookeeper
      - writer
  scraper:
    build: ./scraper
    restart: always
    environment:
      KAFKA_URL: kafka-0:29094
    depends_on:
      - executor
      - mongo
      - mongo-express
      - kafka-0
      - zookeeper
      - writer
volumes:
  shared_database: